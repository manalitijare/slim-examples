<!DOCTYPE html>
<html>
  <head>
    <title>Basic example</title>
  </head>
  <body>
    <h1>
      Text blocks
    </h1>
    <p>
      This is a text block
      with multiple lines
    </p>
    <p>
      You can also write a text block
      directly as tag content.
    </p>
    <h1>
      Interpolation
    </h1>
    <p>
      Generated at 2014-08-05 16:55
    </p>
    <p style="position: absolute; top: 173px; left: 66px; background-color: red;">
      Div at random position
    </p>
    <h1>
      Ruby control structurs
    </h1>Second content
    <ul>
      <li id="item1">
        Item 1
      </li>
      <li id="item2">
        Item 2
      </li>
      <li id="item3">
        Item 3
      </li>
    </ul>
  </body>
</html>
